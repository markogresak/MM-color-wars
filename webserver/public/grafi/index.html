<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MM Color Wars - Graphs</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div id="grafiContainer"></div>

  <div id="histogram-controls">
    <span>
      <span>No. of simulations: </span>
      <select name="samples" id="samples">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </span>

    <span>
      <span>Field size: </span>
      <select name="sizen" id="sizen">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60" selected>60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>
      <span>[Field n x n]</span>
    </span>

    <span>
      <span>Sample interval: </span>
      <select name="sizei" id="sizei">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100" selected>100</option>
      </select>
      <span>[iterations]</span>
    </span>
  </div>

  <div id="probability" class="probability-grafi">
    <span>Probabilities:</span>
    <span id="values">
      <span class="value" style="border: 8px solid rgb(31, 162, 209);">0.3</span>
      <span class="value" style="border: 8px solid rgb(124, 7, 142);">0.7</span>
    </span>
  </div>

  <div id="slike"></div>

  <script src="/jquery-2.1.3.min.js"></script>
  <script src="/canvasjs.min.js"></script>
  <script src="/grafi.js"></script>
</body>

</html>
